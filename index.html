<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"  crossorigin="anonymous">

    <title>Star Ratings</title>


    <style>
        .star-outer{
            position: relative;
            display: inline-block;
        }
        .star-inner{
            position: absolute;
            top: 0;
            left: 0;
            white-space: nowrap;
            overflow: hidden;
            width: 0;        
        }
        .star-outer::after{
            content: '\f005 \f005 \f005 \f005 \f005 ';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #ccc;
        }
        .star-inner::before{
            content: '\f005 \f005 \f005 \f005 \f005 ';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #ffdb00;
        }
    </style>
</head>
<body>
    <div class="container pt-5">
        <div class="form-group">
            <select id="product-select" class="form-control">
                <option value="0" disabled selected>Select Tv For Ratings</option>
                <option value="sony">Sony 4k TV</option>
                <option value="samsung">Samsung 4k TV</option>
                <option value="vizio">Vizio 4k TV</option>
                <option value="panasonic">Panasonic 4k TV</option>
                <option value="philips">Philips 4k TV</option>
            </select>
        </div>
        
        <div class="form-group">
            <input type="number" id="rating-control" max="5" min="1" step="0.1" disabled placeholder="Rate 1-5" class="form-control mt-2 mb-4">
        </div>



        <table class="table table-striped">
            <thead>
                <tr>
                    <th>4k Televison</th>
                    <th>Ratings</th>
                </tr>
            </thead>

            <tbody>
                <tr class="sony">
                    <td>Sony 4k TV</td>
                    <td>
                        <div class="star-outer">
                            <div class="star-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="samsung">
                    <td>Samsung 4k TV</td>
                    <td>
                        <div class="star-outer">
                            <div class="star-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="vizio">
                    <td>Vizio 4k TV</td>
                    <td>
                        <div class="star-outer">
                            <div class="star-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="panasonic">
                    <td>Panasonic 4k TV</td>
                    <td>
                        <div class="star-outer">
                            <div class="star-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
                <tr class="philips">
                    <td>Philips 4k TV</td>
                    <td>
                        <div class="star-outer">
                            <div class="star-inner"></div>
                        </div>
                        <span class="number-rating"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="main.js"></script>
</body>
</html>
